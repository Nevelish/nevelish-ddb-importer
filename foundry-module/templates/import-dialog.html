<form class="ddb-import-form">
  <div class="form-group">
    <label for="paste-area">Paste Character Data from D&D Beyond Extension:</label>
    <textarea 
      id="paste-area" 
      name="pasteData" 
      rows="15" 
      placeholder="1. Go to your character page on D&D Beyond&#10;2. Click 'Copy Character Data' button&#10;3. Paste the data here&#10;4. Click Import"
      style="font-family: monospace; font-size: 12px; width: 100%;">{{pasteData}}</textarea>
  </div>
  
  <div class="form-group" style="margin-top: 15px;">
    <p style="color: #666; font-size: 13px; margin-bottom: 10px;">
      <strong>Note:</strong> If a character with the same name exists, it will be updated. Otherwise, a new character will be created.
    </p>
  </div>
  
  <footer class="sheet-footer flexrow" style="justify-content: space-between;">
    <button type="button" id="import-btn" style="flex: 1;">
      <i class="fas fa-file-import"></i> Import Character
    </button>
  </footer>
</form>

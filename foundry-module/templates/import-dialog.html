<form class="nevelish-ddb-import-form">
  {{#if hasStoredUrl}}
  <div class="form-group" style="background: #f0f9ff; padding: 12px; border-radius: 6px; margin-bottom: 15px;">
    <p style="margin: 0 0 8px 0; color: #0369a1; font-weight: bold;">
      <i class="fas fa-link"></i> Linked Character
    </p>
    <p style="margin: 0 0 5px 0; font-size: 13px; color: #075985;">
      <strong>URL:</strong> {{characterUrl}}
    </p>
    <p style="margin: 0; font-size: 12px; color: #0c4a6e;">
      <strong>Last Synced:</strong> {{lastSync}}
    </p>
  </div>
  {{/if}}
  
  <div class="form-group">
    <label for="paste-area">Paste Character Data from D&D Beyond Extension:</label>
    <textarea 
      id="paste-area" 
      name="pasteData" 
      rows="12" 
      placeholder="1. Go to your character page on D&D Beyond&#10;2. Click 'Copy Character Data' button&#10;3. Paste the data here&#10;4. Click Import"
      style="font-family: monospace; font-size: 12px; width: 100%;">{{pasteData}}</textarea>
  </div>
  
  <div class="form-group nevelish-compendium-option" style="margin-top: 10px;">
    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
      <input type="checkbox" id="import-compendium" name="importCompendium" />
      <span style="font-size: 13px;">
        <i class="fas fa-book"></i> Import D&D Beyond compendium data (items & classes) into world compendium
      </span>
    </label>
    <p style="color: #888; font-size: 11px; margin: 4px 0 0 24px;">
      When checked, compendium items and classes from the pasted data will be saved for reuse across characters.
    </p>
  </div>

  <div class="form-group" style="margin-top: 15px;">
    <p style="color: #666; font-size: 13px; margin-bottom: 10px;">
      <strong>Note:</strong> Character URL will be saved for quick syncing in the future.
    </p>
  </div>

  <footer class="sheet-footer flexrow" style="justify-content: space-between;">
    <button type="button" id="import-btn" style="flex: 1;">
      <i class="fas fa-file-import"></i> {{#if hasStoredUrl}}Update{{else}}Import{{/if}} Character
    </button>
  </footer>
</form>
